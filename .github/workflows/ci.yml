name: ci

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: go-semantic-release/action@v1
      id: semrel
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        changelog-file: CHANGELOG.md

    - name: Prepare Dockerhub
      id: prep_hub
      run: |
        DOCKER_IMAGE=infralovers/packer-builder
        VERSION=latest
        if [[ ${{ steps.semrel.outputs.version }}  != '' ]]; then
          VERSION=${{ steps.semrel.outputs.version }}
        fi
        if [ "${{ github.event_name }}" = "schedule" ]; then
          VERSION=nightly
        fi
        TAGS="${DOCKER_IMAGE}:${VERSION}"
        if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
          TAGS="$TAGS,${DOCKER_IMAGE}:latest"
        fi
        echo ::set-output name=tags::${TAGS}


    - name: Prepare Quay
      id: prep_quay
      run: |
        DOCKER_IMAGE=quay.io/infralovers/packer-builder
        VERSION=latest
        if [[ ${{ steps.semrel.outputs.version }}  != '' ]]; then
          VERSION=${{ steps.semrel.outputs.version }}
        fi
        if [ "${{ github.event_name }}" = "schedule" ]; then
          VERSION=nightly
        fi
        TAGS="${DOCKER_IMAGE}:${VERSION}"
        if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
          TAGS="$TAGS,${DOCKER_IMAGE}:latest"
        fi
        echo ::set-output name=tags::${TAGS}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Dockerhub - Build and push
      id: docker_build_hub
      uses: docker/build-push-action@v2
      with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && steps.semrel.outputs.version != '' }}
          tags: ${{ steps.prep_hub.outputs.tags }}

    - name: Quay - Build and push
      id: docker_build_quay
      uses: docker/build-push-action@v2
      with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && steps.semrel.outputs.version != '' }}
          tags: ${{ steps.prep_quay.outputs.tags }}
